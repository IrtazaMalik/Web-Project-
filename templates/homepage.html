<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Up</title>
  <style>
    /* Resetting default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      background-image: url('/static/image1.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      overflow: hidden; /* Hide overflow content */
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent background */
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2); /* Box shadow for depth */
      max-width: 350px; /* Limit container width */
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Text shadow for contrast */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Different font */
      font-size: 28px; /* Larger font size */
    }

    p {
      margin-bottom: 20px;
      color: #555;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Different font */
      font-size: 16px; /* Smaller font size */
      font-style: italic; /* Italics */
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      background-color: #ff69b4; /* Pink color */
      color: #fff;
      margin: 10px;
      transition: background-color 0.3s ease; /* Smooth hover transition */
    }

    button:hover {
      background-color: #ff1493; /* Darker pink on hover */
    }

    .quiz-icon {
      width: 80px;
      margin-bottom: 40px;
    }

    /* Floating animation for quiz icon */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .quiz-icon:hover {
      animation: float 0.5s infinite ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/image2.png" alt="Quiz Icon" class="quiz-icon"> <!-- Replace with your quiz icon -->
    <h1>Quiz Up</h1>
    <p>Welcome to the <strong>ultimate</strong> quiz experience!</p>
    <a href="/signin"><button>Sign In</button></a>
    <a href="/signup"><button>Sign Up</button></a>
    <p>Not a member yet? Join us now!</p>
  </div>
</body>
</html>
